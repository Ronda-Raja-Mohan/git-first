<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <table cellpadding="10" cellspacing="0" border="2">
        <tr>
            <td colspan="2">1</td>
            
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>

    </table>

    <br>
    <br>

    <table cellpadding="10" cellspacing="0" border="2">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

    </table>
    <br>




    <table border="2" cellspacing="0" cellpadding="10">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td rowspan="5">1</td>
            <td colspan="3">2</td>
           
           
        </tr>
        <tr>
            
            <td colspan="2">2</td>
            <td rowspan="4">4</td>
        </tr>
        <tr>
            
            <td rowspan="3">2</td>
            <td>3</td>
            
        </tr>
        <tr>
            
            
            <td rowspan="2">3</td>
           
        </tr>
        
    </table>


    <br>

    <table border="5" cellspacing="5" cellpadding="10">
        <tr>
            <th colspan="3">University</th>
            
        </tr>
        <tr>
            <td rowspan="3">DU</td>
            <td>BUET</td>
            <td>JNU</td>
        </tr>
        <tr>
            
            <td>JNU</td>
            <td rowspan="2">RUET</td>
        </tr>
        <tr>
            
            <td>CUET</td>
            
        </tr>
    </table>
</body>
</html>
